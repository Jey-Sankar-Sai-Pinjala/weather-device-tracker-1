services:
  - type: web
    name: flask-react-app
    env: python
    buildCommand: |
      cd frontend && npm install && npm run build && \
      cd ../backend && pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:5000 app:app
    envVars:
      - key: PORT
        value: 5000
    plan: free
    region: oregon
    runtime: docker
    dockerfilePath: ./Dockerfile
